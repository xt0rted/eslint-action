on: push

name: CI

jobs:
  lint:
    name: Lint

    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@master

      - name: Setup Node
        uses: actions/setup-node@v1
        with:
          node-version: "12.x"

      - name: Version Information
        run: |
          node --version
          npm --version

      - name: Install Dependencies
        run: npm ci

      - name: ESLint
        run: npm test
